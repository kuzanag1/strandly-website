<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Analysis Quiz - Strandly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/strandly.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <!-- Header -->
    <header class="quiz-header">
        <div class="container">
            <div class="quiz-nav">
                <a href="index.html" class="back-link">‚Üê Back to Strandly</a>
                <div class="quiz-logo">
                    <img src="images/strandly-logo.png" alt="Strandly - Your hair, decoded" class="quiz-nav-logo-main">
                </div>
                <div class="quiz-progress">
                    <span id="question-counter">1 of 10</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
    </div>

    <!-- Quiz Content -->
    <main class="quiz-main">
        <div class="container">
            <div class="quiz-container">
                <!-- Question Display -->
                <div id="question-display" class="question-display">
                    <h2 id="question-text" class="question-text">Loading your personalized hair analysis...</h2>
                    <div id="question-options" class="question-options">
                        <!-- Options will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="quiz-navigation">
                    <button id="prev-btn" class="nav-button secondary" onclick="previousQuestion()" disabled>
                        Previous
                    </button>
                    <button id="next-btn" class="nav-button primary" onclick="nextQuestion()" disabled>
                        Next
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Quiz CSS -->
    <style>
        .quiz-header {
            background: white;
            border-bottom: 1px solid #e9ecef;
            padding: 1rem 0;
        }

        .quiz-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .quiz-logo h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            font-size: 1.5rem;
        }

        .quiz-logo span {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .quiz-progress {
            color: #6c757d;
            font-weight: 500;
        }

        .progress-container {
            background: #f8f9fa;
            padding: 1rem 0;
        }

        .progress-bar {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 10%;
            transition: width 0.5s ease;
        }

        .quiz-main {
            padding: 3rem 0;
            min-height: calc(100vh - 200px);
            background: #f8f9fa;
        }

        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .question-text {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #495057;
            text-align: center;
            line-height: 1.4;
        }

        .question-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .option-button {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #495057;
        }

        .option-button:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .option-button.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            font-weight: 500;
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .nav-button {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            border: none;
        }

        .nav-button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .nav-button.primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .nav-button.secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #e9ecef;
        }

        .nav-button.secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .quiz-container {
                padding: 2rem 1.5rem;
                margin: 0 1rem;
            }

            .question-text {
                font-size: 1.4rem;
            }

            .quiz-nav {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>

    <script src="js/strandly-fixed.js"></script>
    <script>
        // FIXED: Enhanced Visual Quiz Implementation with proper navigation
        let currentQuiz;

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the FIXED visual quiz 
            currentQuiz = new FixedStrandlyQuiz();
            currentQuiz.start();
            
            // Navigation button handlers (FIXED)
            document.getElementById('prev-btn').addEventListener('click', () => {
                currentQuiz.previousQuestion();
            });
            
            document.getElementById('next-btn').addEventListener('click', () => {
                currentQuiz.nextQuestion();
            });
        });
    </script>
</body>
</html>
